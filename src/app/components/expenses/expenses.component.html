<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-11 col-md-10 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <!-- header -->
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h4 class="mb-0">Your expenses</h4>
            <div class="d-flex align-items-center gap-2">
              <small class="text-muted" *ngIf="user">{{ user.email }}</small>
              <button
                class="btn btn-outline-secondary btn-sm"
                (click)="logout()"
              >
                Logout
              </button>
            </div>
          </div>

          <!-- add form -->
          <form
            [formGroup]="form"
            (ngSubmit)="add()"
            class="row g-2 align-items-end"
          >
            <div class="col-12 col-sm-6 col-md-5">
              <label class="form-label visually-hidden">Title</label>
              <input
                formControlName="title"
                class="form-control"
                placeholder="Title"
              />
            </div>

            <div class="col-6 col-sm-3 col-md-2">
              <label class="form-label visually-hidden">Amount</label>
              <input
                formControlName="amount"
                class="form-control"
                placeholder="Amount"
                type="number"
                step="0.01"
              />
            </div>

            <div class="col-6 col-sm-3 col-md-3">
              <label class="form-label visually-hidden">Category</label>
              <input
                formControlName="category"
                class="form-control"
                placeholder="Category"
              />
            </div>

            <div class="col-6 col-sm-6 col-md-2">
              <label class="form-label visually-hidden">Date</label>
              <input formControlName="date" class="form-control" type="date" />
            </div>

            <div class="col-6 col-sm-6 col-md-12 col-lg-12 text-end">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="form.invalid"
              >
                <i class="bi bi-plus-lg me-1"></i> Add
              </button>
            </div>
          </form>

          <hr class="my-3" />

          <!-- loading -->
          <div *ngIf="loading" class="text-center text-muted mb-3">
            Loading...
          </div>

          <!-- list -->
          <ul class="list-group">
            <li
              *ngFor="let e of expenses"
              class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-start gap-2"
            >
              <div class="d-flex flex-column">
                <div class="small text-muted">{{ e.date }}</div>
                <div class="fw-semibold">{{ e.title }}</div>
                <div class="small text-muted d-md-none">
                  Category: {{ e.category }}
                </div>
              </div>

              <div class="d-flex align-items-center gap-3">
                <div class="text-end me-2">
                  <div class="h6 mb-0">â‚¹{{ e.amount }}</div>
                  <div class="small text-muted d-none d-md-block">
                    {{ e.category }}
                  </div>
                </div>

                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="remove(e.id)"
                >
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
